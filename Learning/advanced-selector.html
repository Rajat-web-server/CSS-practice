<body>

    <!--  
    > - the child combinator
    + - the adjacent sibling combinator
    ~ - the general sibling combinator 
    -->

    <main class="parent">
        <div class="child g1">
            <div class="grand-child g1">one</div>
        </div>
        <div class="child g2">
            <div class="grand-cild g2">two</div>
        </div>
        <div class="child g3">
            <div class="grand-cild g3">three</div>
        </div>

    </main>


    <div class="card">
        <div class="title">Title</div>
        <div class="content">
            <div class="contentText"></div>content
            <div class="main">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">@Footer</div>
    </div>




</body>
